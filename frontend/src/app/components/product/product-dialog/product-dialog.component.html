<div mat-dialog-content>
    <p>O produto está com 100% de desconto. Deseja confirmar a operação?</p>
</div>
<div mat-dialog-actions>
    <button mat-button class="cancel" [mat-dialog-close]="false">Cancelar</button>
    <button mat-button class="confirm" [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</div>
